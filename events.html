    <div class="container section" id="loading-section">
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <i class="fa fa-spinner fa-spin fa-3x"></i>
            </div>
        </div>
    </div>

    <a href="#events-section" class="btn btn-outline-primary page-scroll" id="scroll-top-btn"><i class="fa fa-chevron-up"></i></a>

    <div class="container-fluid footer">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">

            </div>

                            <a href="https://twitter.com/ntuoss" target="_blank">

                            </a>
                        </div>
                        <div class="col-3 col-lg-2">

                                <button class="btn btn-info social-button github"><i class="fa fa-github fa-1x"></i></button>
                            </a>
                        </div>
                        <div class="col-3 col-lg-2">
                            <a href="mailto:ntuoss@gmail.com">

                            </a>
                        </div>
                    </div>

            </div>

                        <h6 class="card-title event-datetime"></h6>
                        <p class="card-text event-description"></p>
                    </div>
                    <div class="card-footer bg-transparent text-center">
